<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutalk</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="container">
        <section class="header">
            <h1>Mutalk AI</h1>
            <p>Talk with texts, communicate anytime, anywhere.</p>
            
              
        </section>
        <section class="textInput">
            <form action="" id="form">
                <input type="text" class="txt" placeholder="Write your text here...">
                <div>
                    <label for="rate">Rate</label
                    ><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" oninput="rangevalue.value=value"/>
                    <div class="rate-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <label for="pitch">Pitch</label
                    ><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" oninput="rangevalue.value=value"/>
                    <div class="pitch-value">1</div>
                    <div class="clearfix"></div>
                </div>
                <select></select>
                <button class="btn" type="submit">Play</button>
            </form>
        </section>
    </section>
</body>
<script src="main.js"></script>
</html>
